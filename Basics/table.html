<html>
	<head>
		<title> Table in Html </title>
	</head>
	<body bgcolor="silver">
		<table border="2" >
			<caption> Speed limits in kerala </caption>
			<tr align="left">
			<th> Vehicle</th>
			<th> within <br> coporation/muncipality <br> (in km/hr) </th>
			<th> in other roads</th>
			</tr>
			<tr>
			<td> Motor cycle</td>
			<td> 40</td>
			<td> 50</td>
			</tr>
			<tr>
			<td> Light motor vehicle</td>
			<td> 40</td>
			<td> 70</td>
			</tr>
			<tr>
			<td> Heavy motor vehicle</td>
			<td> 35</td>
			<td> 60</td>
			</tr>
		</table>
	</body>
</html>
